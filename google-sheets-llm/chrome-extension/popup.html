      padding: 20px;
      font-family: 'Google Sans', sans-serif;

    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .status {
      padding: 10px;

      background: #e8f5e8;
      color: #137333;

      background: #fce8e6;
      color: #d93025;
      border: 1px solid #ea4335;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 10px;
    }
    button:hover {
      background: #1a73e8;
    }
  </style>
</head>
